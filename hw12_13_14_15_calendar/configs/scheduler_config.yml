logger:
  level: info
  path: stderr

amqp:
  connection_addr: "amqp://guest:guest@localhost:5672"
  queue_name: event_queue
  max_reconnect_retries: 10
  reconnect_interval: 1s

event_scan_frequency: 5s

database:
  connection_addr: calendar_user:calendar_pass@tcp(localhost:3311)/calendar?parseTime=true
  driver: mysql

storage_type: sql
